<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confession Wall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Confession Wall</h1>
    <p class="subtitle">Public Diary â€” Read and Share Anonymous Confessions</p>

    <form id="confessionForm">
      <textarea id="confessionInput" placeholder="Write your confession here..." rows="4" required></textarea>
      <br>
      <button type="submit">Submit Confession</button>
    </form>

    <div id="confessions">
      <!-- Confessions will appear here -->
    </div>

    <footer>
      <small>
        Confessions are public and anonymous. Powered by Firebase Firestore.<br>
        Please avoid posting sensitive or personal information.
      </small>
    </footer>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="confession.js"></script>
</body>
</html>
