<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin: 2em 0 1em;
    }
    .wall {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .wall img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
      background: #eee;
      transition: transform 0.3s;
    }
    .wall img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Photo Wall</h1>
  <div class="wall" id="wall"></div>
  <script src="images.js"></script>
  <script>
    const wallDiv = document.getElementById('wall');
    images.forEach(img => {
      const imgElem = document.createElement('img');
      imgElem.src = "photos/" + img;
      imgElem.alt = img;
      wallDiv.appendChild(imgElem);
    });
  </script>
</body>
</html>
