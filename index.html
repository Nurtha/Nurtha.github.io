<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Code Showcase</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff5c8d;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .code-block {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #ff5c8d;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #ff2e6a;
    }
  </style>
</head>
<body>
  <header>My Java Codes</header>

  <div class="container" id="code-container">
    <p>Loading codes...</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  <script>
    // CHANGE this to your GitHub username & repo
    const repoOwner = "Nurtha";
    const repoName = "Nurtha.github.io";
    const folderPath = "codes"; // where you keep your .java files

    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

    async function loadCodes() {
      const container = document.getElementById("code-container");
      container.innerHTML = "";

      try {
        const response = await fetch(apiURL);
        const files = await response.json();

        for (const file of files) {
          if (file.name.endsWith(".java")) {
            const fileContent = await fetch(file.download_url).then(res => res.text());

            const block = document.createElement("div");
            block.classList.add("code-block");
            block.innerHTML = `
              <h2>${file.name}</h2>
              <pre><code class="language-java">${fileContent.replace(/</g, "&lt;")}</code></pre>
              <a href="${file.download_url}" download class="download-btn">Download</a>
            `;
            container.appendChild(block);
            Prism.highlightAll();
          }
        }
      } catch (e) {
        container.innerHTML = "<p>Error loading codes. Check GitHub setup.</p>";
      }
    }

    loadCodes();
  </script>
</body>
</html>
