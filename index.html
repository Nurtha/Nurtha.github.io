<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSCS 1B Java Codes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #1f1f1f;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff5c8d;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .code-block {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 3rem;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
      position: relative;
    }
    .code-area {
      max-height: 200px;   /* limit height */
      overflow-y: auto;    /* scroll inside */
      margin-bottom: 3rem; /* space for button */
      font-size: var(--code-size, 14px);
    }
    .download-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 8px 14px;
      background: #ff5c8d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #ff2e6a;
    }
    .zoom-controls {
      text-align: right;
      margin-bottom: 1rem;
    }
    .zoom-btn {
      padding: 5px 10px;
      background: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    .zoom-btn:hover {
      background: #555;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .gallery-item {
      text-align: center;
      color: #eee;
      font-size: 14px;
    }
    .gallery-item img {
      width: 150px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      object-fit: cover;
      transition: transform 0.2s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>BSCS 1B</header>

  <div class="container">
    <!-- Zoom buttons -->
    <div class="zoom-controls">
      <span class="zoom-btn" onclick="changeZoom(-1)">A-</span>
      <span class="zoom-btn" onclick="changeZoom(1)">A+</span>
    </div>

    <div id="code-container">
      <p>Loading codes...</p>
    </div>
  </div>

  <h4>Support Credits</h4>

  <div class="gallery">
    <div class="gallery-item">
      <img src="Dado.jpeg" alt="Dado">
      <p>Dado, Dan Rogelio V.</p>
    </div>
    <div class="gallery-item">
      <img src="Justine.jpeg" alt="Justine">
      <p>Justine Bryan Napalan</p>
    </div>
    <div class="gallery-item">
       <img src="Yukii.jpg" alt="Yukii">
       <p>Shamimah A. Abdulmohaymen</p>
     </div>
    <div class="gallery-item">
       <img src="Ash.jpg" alt="Justine">
       <p>Ash Pascan</p>
    </div>
    <div class="gallery-item">
       <img src="Dan.jpg" alt="Justine">
       <p>Flores, Daniel John Langreo</p>
    </div> 
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  <script>
    let zoomLevel = 7;

    function changeZoom(delta) {
      zoomLevel += delta;
      if (zoomLevel < 1) zoomLevel = 1;
      if (zoomLevel > 10) zoomLevel = 10;
      document.querySelectorAll('.code-area').forEach(el => {
        el.style.fontSize = zoomLevel + "px";
      });
    }

    // CHANGE these to your GitHub info
    const repoOwner = "Nurtha";
    const repoName = "Nurtha.github.io";
    const folderPath = "codes"; // folder in repo

    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

    async function loadCodes() {
      const container = document.getElementById("code-container");
      container.innerHTML = "";

      try {
        const response = await fetch(apiURL);
        const files = await response.json();

        for (const file of files) {
          if (file.name.endsWith(".java")) {
            const fileContent = await fetch(file.download_url).then(res => res.text());

            const block = document.createElement("div");
            block.classList.add("code-block");
            block.innerHTML = `
              <h2>${file.name}</h2>
              <pre class="code-area"><code class="language-java">${fileContent.replace(/</g, "&lt;")}</code></pre>
              <button class="download-btn" onclick="downloadFile('${file.download_url}', '${file.name}')">
                Download
              </button>
            `;
            container.appendChild(block);
            Prism.highlightAll();
          }
        }
      } catch (e) {
        container.innerHTML = "<p>Error loading codes. Check GitHub setup.</p>";
      }
    }

    // Download helper (force .java extension + MIME type)
    function downloadFile(url, filename) {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const blob = new Blob([text], { type: "text/x-java-source" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = filename.endsWith(".java") ? filename : filename + ".java";
          link.click();
          URL.revokeObjectURL(link.href);
        })
        .catch(err => console.error("Download failed:", err));
    }

    loadCodes();
  </script>
</body>
</html>
