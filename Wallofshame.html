<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wall of Shame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .person {
            width: 200px;
            text-align: center;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border-radius: 8px;
            padding: 10px;
        }
        .person img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
            background: #eee;
        }
        .person-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Wall of Shame</h1>
    <div class="container">
        <div class="person">
            <img src="https://via.placeholder.com/180x180?text=Person+1" alt="Person 1">
            <div class="person-name">Person 1</div>
        </div>
        <div class="person">
            <img src="https://via.placeholder.com/180x180?text=Person+2" alt="Person 2">
            <div class="person-name">Person 2</div>
        </div>
        <div class="person">
            <img src="https://via.placeholder.com/180x180?text=Person+3" alt="Person 3">
            <div class="person-name">Person 3</div>
        </div>
    </div>
</body>
</html>
