<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB Button with Rotating Neon Glow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      filter: blur(4px) brightness(1.3) saturate(1.5);
    }
    .btn {
      position: relative;
      padding: 20px 50px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 20px;
      overflow: hidden;
      z-index: 0;
      animation: pulse 2s infinite ease-in-out;
    }
    .btn span {
      position: relative;
      z-index: 2;
      background: linear-gradient(270deg, red, green, blue, purple, cyan, yellow, red);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbBorder 6s linear infinite;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      background: conic-gradient(red, yellow, lime, cyan, blue, magenta, red);
      border-radius: 28px;
      z-index: -2;
      animation: rotateGlow 6s linear infinite;
      filter: blur(10px) brightness(1.8);
    }
    .btn::after {
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      background: #000;
      border-radius: 16px;
      z-index: -1;
    }
    @keyframes rgbBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 5px rgba(255,255,255,0.3); }
      50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(255,255,255,0.8); }
      100% { transform: scale(1); box-shadow: 0 0 5px rgba(255,255,255,0.3); }
    }
    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <a href="https://example.com" class="btn" target="_blank"><span>Click Me</span></a>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let w, h;
    let mouse = { x: null, y: null, radius: 100 };

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    window.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.hue = Math.random() * 360;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();

        let dx = this.x - mouse.x;
        let dy = this.y - mouse.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < mouse.radius) {
          let angle = Math.atan2(dy, dx);
          let force = (mouse.radius - distance) / mouse.radius;
          let moveX = Math.cos(angle) * force * 5;
          let moveY = Math.sin(angle) * force * 5;
          this.x += moveX;
          this.y += moveY;
        }

        this.hue += 1;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles(num) {
      particles = [];
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    initParticles(120);
    animate();
  </script>
</body>
</html>
